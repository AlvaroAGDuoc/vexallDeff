<ion-header>
  <ion-toolbar>
    <ion-title>crearRuta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

  <h1>Crear ruta</h1>
  <form [formGroup]="formMapas" (ngSubmit)="buscarRuta()">
    <input type="text" #rutaInicio id="rutaInicio" formControlName="rutaInicio">
    
    <button type="submit">Cargar</button>

    
  </form>
  
  <div class="mapa" #divMap></div>
</ion-content>
